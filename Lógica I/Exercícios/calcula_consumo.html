<meta charset="utf-8">

<h3>Álcool ou Gasolina?</h3>

<script>

	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina/tanque;

	document.write ("O consumo usando gasolina foi de " + consumoDeGasolina + " KM por litro");
	
	document.write ("<br>");

	var caminhoComAlcool = 300;
	var consumoDeAlcool = caminhoComAlcool/tanque;

	document.write ("O consumo usando Álcool foi de " + consumoDeAlcool + " KM por litro")

</script>
