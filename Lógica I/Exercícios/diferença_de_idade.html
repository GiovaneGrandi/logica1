<meta charset="utf-8">

<h1>Calculadora de idades:</h1>

<script>

function mostra(frase) {

	document.write(frase);

}

function pulaLinha() {

	document.write ("<br>");

}

var idadePietra = 12;
var idadeGiovane = 19;
var diferençaDeIdade = idadeGiovane - idadePietra;

mostra("A diferença de idade entre eu e minha irmã Pietra é de:");
pulaLinha();
mostra(diferençaDeIdade + " anos");

</script>
