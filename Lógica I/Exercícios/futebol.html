<meta charset="UTF-8">

<script>

function pulaLinha() {

    document.write("<br>");
    document.write("<br>");
}

function mostra(frase) {

    document.write(frase);
    pulaLinha();
}

var time = prompt("Entre com o nome do seu time.");
var vitorias = parseInt(prompt("Entre com o número de vitórias."));
var empates = parseInt(prompt("Entre com o número de empates."));
var pontos = vitorias * 3 + empates;

mostra("O " + time + " tem " + pontos + " pontos!");

if(pontos > 43) {
mostra("O " + time + " está melhor do que no ano passado.");
} 

if(pontos < 43) {
mostra("O " + time + " está pior do que no ano passado.");
}

if(pontos == 43) {
mostra("O " + time + " está igual ao ano passado.");
}

</script>
