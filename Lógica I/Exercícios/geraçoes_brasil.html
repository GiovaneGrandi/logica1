<meta charset="utf-8">
<h1>Quantas gerações já passaram por nosso país?</h1>

<script>

	function mostra(frase) {

		document.write (frase);

	}

	function pulaLinha() {

		document.write ("<br>");

	}


	var anos = 2022 - 1500;
	var geraçoes = anos/28;

	mostra("Desde 1500 se passaram " + Math.round(geraçoes) + " gerações pelo nosso país");

</script>
