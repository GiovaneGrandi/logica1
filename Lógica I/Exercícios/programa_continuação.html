<meta charset="UTF-8">

<script>
	
	function pulaLinha() {
	
		document.write ("<br>");  
	
	}

	function mostra(frase) {

		document.write (frase);
		pulaLinha();

	}

	var ano = 2016;
	
	mostra("<h1>Calculadora de idades</h1>");
	mostra("Fernando tem " + (ano - 1977) + " anos");
	mostra("Cláudio tem " + (ano - 1996) + " anos");
	mostra("Júlia tem " + (ano - 1976) + " anos");

</script>
